{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Сброс Пароля{% endblock %}

{% block content %}
    <div class="col-4">
    <p>Введите Ваш e-mail от аккаунта для сброса пароля:</p>
    <form action="." method="post">
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Сбросить пароль</button>
        {% csrf_token %}
    </form>
    </div>
{% endblock %}
