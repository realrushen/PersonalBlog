{% extends 'base.html' %}
{% block title %}Log-in{% endblock %}
{% block content %}
    <p>Please, use the following form to log-in:</p>
    <form action="." method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" value="Log-in" class="btn btn-primary"></p>
    </form>
{% endblock %}
