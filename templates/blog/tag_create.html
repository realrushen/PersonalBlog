{% extends 'blog/base.html' %}

{% block title %}
    Создание тэга
{% endblock %}

{% block content %}
    <form action="{% url 'tag_create_url' %}" class="" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {% if field.errors %}
                    <div class="alert alert-danger">
                        field.errors
                    </div>
                {% endif %} 
                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}
        <button class="btn btn-primary">Создать</button>
    </form>
{% endblock %}
