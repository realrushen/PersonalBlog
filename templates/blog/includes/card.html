<div class="card mb-4">
    <div class="card-header">
        <div class="row">
            <div class="col-6"><b>{{ post.title }}</b></div>
            <div class="col-6 text-right"><b>Автор:</b> {{ post.author }}</div>
        </div>
    </div>
    <div class="card-body">
        <p class="card-text">{{ post.preview_text }}</p>
        <div class="d-inline text-right"><a href="{{ post.get_absolute_url }}" class="btn btn-primary">Читать</a>
        </div>
    </div>
    <div class="card-footer">
        <div class="row">
            <div class="col-6">Дата публикации: {{ post.created }} Просмотров: {{ post.views }}</div>
            <div class="col-6 text-right">
                {% for tag in post.tags.all %}
                    <a href="{{ tag.get_absolute_url }}"
                       class="badge badge-primary d-inline">#{{ tag.name|lower }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
